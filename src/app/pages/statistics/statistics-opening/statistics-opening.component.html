<mat-spinner color="accent" class="spinner" *ngIf="loadingStats"></mat-spinner>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort [hidden]="loadingStats">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef scope="col"> #</th>
    <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
  </ng-container>

  <ng-container matColumnDef="opening">
    <th mat-header-cell *matHeaderCellDef scope="col"> Opening</th>
    <td mat-cell *matCellDef="let element">
      <section class="section__unit-information">
        <ng-container *ngFor="let unit of element.unitNames.split(',')">
          <img [src]="legionCdnUrl + getUnit(unit).iconPath" class="unit-icon mat-elevation-z10" alt=""/>
        </ng-container>
      </section>
    </td>
  </ng-container>

  <ng-container matColumnDef="pickRate">
    <th mat-header-cell *matHeaderCellDef scope="col" mat-sort-header> Pick Rate</th>
    <td mat-cell *matCellDef="let element" style="width: 20%">
      <div class="progress-bar-container">
        <app-progress-bar [value]="element.pickRate * 100" color="#2796BC"></app-progress-bar>
      </div>
      {{element.pickRate | percent:'1.2'}}
    </td>
  </ng-container>

  <ng-container matColumnDef="winRate">
    <th mat-header-cell *matHeaderCellDef scope="col" mat-sort-header> Win Rate</th>
    <td mat-cell *matCellDef="let element" style="width: 20%">
      <div class="progress-bar-container">
        <app-progress-bar [value]="element.winRate * 100" color="#3CBC8D"></app-progress-bar>
      </div>
      {{element.winRate | percent:'1.2'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
