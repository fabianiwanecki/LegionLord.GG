<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef scope="col"> #</th>
    <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
  </ng-container>

  <ng-container matColumnDef="unit">
    <th mat-header-cell *matHeaderCellDef scope="col"> Unit</th>
    <td mat-cell *matCellDef="let element">
      <section class="section__unit-information">
        <img [src]="legionCdnUrl + getUnit(element.unitId).iconPath" class="unit-icon mat-elevation-z10" alt=""/>
        <div>
          <span class="mat-subheading-2">{{getUnit(element.unitId).name}}<br/></span>
          <span class="mat-subheading-1 attack-mode">{{getUnit(element.unitId).attackMode}}</span>
        </div>
      </section>
    </td>
  </ng-container>

  <ng-container matColumnDef="pickRate">
    <th mat-header-cell *matHeaderCellDef scope="col"> Pick Rate</th>
    <td mat-cell *matCellDef="let element" style="width: 20%">
      <div class="progress-bar-container">
        <app-progress-bar [value]="element.pickRate * 100" color="#2796BC"></app-progress-bar>
      </div>
      {{element.pickRate | percent:'1.2'}}
    </td>
  </ng-container>

  <ng-container matColumnDef="buildRate">
    <th mat-header-cell *matHeaderCellDef scope="col"> Build Rate</th>
    <td mat-cell *matCellDef="let element" style="width: 20%">
      <div class="progress-bar-container">
        <app-progress-bar [value]="element.buildRate * 100" color="#6633A4"></app-progress-bar>
      </div>
      {{element.buildRate | percent:'1.2'}} </td>
  </ng-container>

  <ng-container matColumnDef="winRate">
    <th mat-header-cell *matHeaderCellDef scope="col"> Win Rate</th>
    <td mat-cell *matCellDef="let element" style="width: 20%">
      <div class="progress-bar-container">
        <app-progress-bar [value]="element.winRate * 100" color="#3CBC8D"></app-progress-bar>
      </div>
      {{element.winRate | percent:'1.2'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
